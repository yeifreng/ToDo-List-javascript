<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tareas</title>
</head>
<body>
   <div class="container">
    <div class="profile">
        <div id="date">Miercoles 08 de mayo</div>
        <h1>Hola, Bienvenido</h1>
        <span>Consigue tus metas</span>
    </div>
    <div class="add-task">
        <input type="text" id="add" placeholder="Agregar tarea">
        <i id="send" class="fas fa-plus-circle"></i>
    </div>
    <div class="section-task">
        <h3>Tareas pendiente</h3>
        <ul id="list">
            <li>
                <i class="far fa-circle co" data="done" id="0"></i>
                <p class="text line-through">Sacar al perro</p>
                <i class="fas fa-trash de" data="remove" id="0"></i>
            </li>
        </ul>
    </div>
        
   </div> 

 <script src="script.js"></script>   
</body>
</html>
